version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: taskme_postgres
    environment:
      POSTGRES_DB: taskme
      POSTGRES_USER: taskme_user
      POSTGRES_PASSWORD: taskme_password
    ports:
      - "9563:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - taskme_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: taskme_backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://taskme_user:taskme_password@postgres:5432/taskme
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      PORT: 5000
      CORS_ORIGIN: http://localhost:9562
    ports:
      - "9561:5000"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - taskme_network

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: taskme_frontend
    environment:
      VITE_API_URL: http://localhost:9561/api
    ports:
      - "9562:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - taskme_network

volumes:
  postgres_data:

networks:
  taskme_network:
    driver: bridge
